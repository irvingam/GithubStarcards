<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <title>Github Starcards</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="user-search" placeholder="Search user...">
        <button id="user-submit">Search</button>
    </form>

    <main id="main">
        <div class="starcard">
            <div>
                <img src="kyle.jpg" alt="user image" class="starcard_avatar">
            </div>
            <div class="starcard_user-info">
                <h2>Kyle Gas</h2>
                <p>Leader of the Kyle Gas project. Known for his rock skills and 
                    great partnership with JD, one of the greatest gutarist ever 
                    to grace the face of the planet.
                </p>

                <ul>
                    <li>300<strong>Followers</strong></li>
                    <li>100<strong>Following</strong></li>
                    <li>69<strong>Repos</strong></li>
                </ul>

                <div class="starcard_repos">
                    <a href="" class="repos">Repo 1</a>
                    <a href="" class="repos">Repo 2</a>
                    <a href="" class="repos">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" 
crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
